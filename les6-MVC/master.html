<!DOCTYPE html>

<html>
<head>
    <title>Dr. Vogels and Dr. Philippaerts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="main">
        <div id="header">
            <div id="logo">
                <span id="logoleft">Vogels</span> <span id="logoright">Philippaerts</span><br />
                <!-- THIS IS WHERE A TAGLINE SHOULD GO -->
            </div>
            <div id="loginview">
		<!-- THIS IS WHERE A LOGIN/LOGOUT LINK SHOULD GO -->
            </div>
            <div class="clear"></div>
        </div>
        <div id="menu">
            <!-- THIS IS WHERE THE MENU SHOULD GO -->
        </div>
        <div id="content">
            @RenderBody()
        </div>
        <div id="footer">
            Page generated at @DateTime.Now.ToString("dd/MM/yyyy HH:mm:ss").
        </div>
    </div>
</body>
</html>
